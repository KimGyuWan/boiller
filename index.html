<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/web.css">
  <script src="./js/jquery.js"></script>
  <script src="./js/web.js"></script>
</head>

<body>
  <!-- 웹기능사 실기 A형  .container>header#hd+#swipper+#threebanner+footer#ft -->

  <div class="container">
    <header id="hd" class="d-flex justifycontent-spacebetween alignitems-center h100">
      <h1><a href="#none"><img src="./img/logo.png" alt="logo"></a></h1>
      <ul id="gnb" class=" d-flex justifycontent-spacebetween alignitems-center">
        <li class="d1li position-rel">
          <a href="#none" class="d1a">대매뉴</a>
          <ul class="position-abs d2ul">
            <li class="d2li"><a href="#none" class="d2a">소메뉴</a></li>
            <li class="d2li"><a href="#none" class="d2a">소메뉴</a></li>
            <li class="d2li"><a href="#none" class="d2a">소메뉴</a></li>
            <li class="d2li"><a href="#none" class="d2a">소메뉴</a></li>
          </ul>
        </li>
        <li class="d1li position-rel">
          <a href="#none" class="d1a">대매뉴</a>
          <ul class="position-abs d2ul">
            <li class="d2li"><a href="#none" class="d2a">소메뉴</a></li>
            <li class="d2li"><a href="#none" class="d2a">소메뉴</a></li>
            <li class="d2li"><a href="#none" class="d2a">소메뉴</a></li>
            <li class="d2li"><a href="#none" class="d2a">소메뉴</a></li>
          </ul>
        </li>
        <li class="d1li position-rel">
          <a href="#none" class="d1a">대매뉴</a>
          <ul class="position-abs d2ul">
            <li class="d2li"><a href="#none" class="d2a">소메뉴</a></li>
            <li class="d2li"><a href="#none" class="d2a">소메뉴</a></li>
            <li class="d2li"><a href="#none" class="d2a">소메뉴</a></li>
            <li class="d2li"><a href="#none" class="d2a">소메뉴</a></li>
          </ul>
        </li>
        <li class="d1li position-rel">
          <a href="#none" class="d1a">대매뉴</a>
          <ul class="position-abs d2ul">
            <li class="d2li"><a href="#none" class="d2a">소메뉴</a></li>
            <li class="d2li"><a href="#none" class="d2a">소메뉴</a></li>
            <li class="d2li"><a href="#none" class="d2a">소메뉴</a></li>
            <li class="d2li"><a href="#none" class="d2a">소메뉴</a></li>
          </ul>
        </li>
      </ul>
    </header>

    <div id="swipper" class="ofh">
      <div class="swipper-wrapper d-flex">
        <div class="swipper-slide"><img src="./img/banner1.jpg" alt=""></div>
        <div class="swipper-slide"><img src="./img/banner2.jpg" alt=""></div>
        <div class="swipper-slide"><img src="./img/banner3.jpg" alt=""></div>
      </div>
    </div>

    <div id="threebanner" class="d-flex h200">
      <div class="tabs">공지사항/갤러리</div>
      <div class="banner"><a href="#none"><img src="" alt="">배너</a></div>
      <div class="go"><a href="#none"><img src="" alt="">바로가기</a></div>
    </div>

    <footer id="ft" class="d-flex justifycontent-spacebetween alignitems-center h100">
      <h2><img src="./img/logo2.png" alt="logo"></h2>
      <p>copyright</p>
      <ul class="d-flex justifycontent-spacebetween alignitems-center">
        <li><a href="#none">페이스북</a></li>
        <li><a href="#none">트위터</a></li>
        <li><a href="#none">인스타그램</a></li>
      </ul>
    </footer>

</html>
